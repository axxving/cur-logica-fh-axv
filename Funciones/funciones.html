<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Funciones</title>
  </head>
  <body>
    <script>
        // Declarando la funcion saludar
        function saludar( name = "ingresa el nombre" ) {
            console.log('Hola como estas: ' + name);
        }

        // Llamando a la funcion
        saludar();

        // Declarando la funcion addTwoNumbers
        function addTwoNumbers(numUno, numDos) {
            let suma = parseInt(numUno + numDos);
            console.log('la suma es de: ' + suma);
            return suma;
        }

        // Llamando a la funcion
        addTwoNumbers(10,40);

        // Funcion para sumar
        function suma(num1, num2) {
            let sumar = parseFloat(num1 + num2);
            return sumar;
        }

        // Function para restar
        function resta(num1, num2) {
            let restar = parseFloat(num1 - num2);
            return restar;
        }

        // Function para dividir
        function divide(num1, num2) {
            let dividir = parseFloat(num1 / num2);
            return dividir;
        }

        // Function para multiplicar
        function multiplicar(num1, num2) {
            let multiplica = parseFloat(num1 * num2);
            return multiplica;
        }

        // Llamando a las funciones
        console.log(suma(5, 5));
        console.log(resta(15,2.5));
        console.log(multiplicar(50,2));
        console.log(divide(15,2));
    </script>
  </body>
</html>
