<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcion de numero mayor</title>
  </head>
  <body>
    <script>
      // Funcion que retorna el numero mayor de 3 opciones
      function max(a, b, c) {
        // Variable que almacena el valor maximo
        let maximo = 0;

        // Comparamos los valores y asignamos el mayor a maximo
        if (a === 0 || b === 0 || c === 0) {
          console.error("Ingresa valores diferentes a 0");
        } else if (a > b && a > c) {
          maximo = a;
        } else if (b > c && b > a) {
          maximo = b;
        } else if (c > a && c > b) {
          maximo = c;
        } else {
          maximo = "Los tres valores son iguales";
        }

        // Retornando el valor
        return maximo;
      }

      let numeroMaximo = max(100, 8, 5);
      console.log(`La respuesta es: ${numeroMaximo}`);
    </script>
  </body>
</html>
