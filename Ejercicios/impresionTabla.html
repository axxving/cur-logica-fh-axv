<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impresion de tabla</title>
  </head>
  <body>
    <script>
      // Lista de números
      let numeros = [1, 2, 3, 4, 5];

      // Función que imprime números de uno en uno, de dos en dos, de tres en tres y así sucesivamente
      function imprimeNumeros(lista) {
        for (let i = 1; i <= lista.length; i++) {
          let resultado = "";
          for (let j = 1; j <= 5; j++) {
            resultado += `${lista[j - 1] * i} \t`; // \t añade un tabulador para formatear la tabla
          }
          console.log(resultado.trim());
        }
      }

      imprimeNumeros(numeros);
    </script>
  </body>
</html>
