<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <script>
        // Definiendo un array
        let people = ["Pepe", "Juan", "Carlos", "Alex"];

        // Recorriendo los elementos del array
        for (i = 0; i <= people.length - 1; i++) {
            console.log(
                `La persona numero; ${i}, es ${people[i]}`
            );
        }
    </script>
</body>
</html>
